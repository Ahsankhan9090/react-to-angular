
<div class="card text-left mb-3">
    <div class="card-body">
      <form [formGroup]="signInForm" (ngSubmit)="handleSubmit()">
        <div *ngIf="error" class="alert alert-danger">
          Invalid credentials
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="email"
            placeholder="Enter email"
            formControlName="email"
            [ngClass]="{
              'is-invalid': signInForm.controls['email'].touched && signInForm.controls['email'].invalid
            }"
            required
          />
          <div *ngIf="signInForm.controls['email'].invalid" class="invalid-feedback">
            Email is invalid
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            formControlName="password"
            [ngClass]="{
              'is-invalid': signInForm.controls['password'].touched && signInForm.controls['password'].invalid
            }"
            required
          />
          <div *ngIf="signInForm.controls['password'].invalid" class="invalid-feedback">
            Password is too short.
          </div>
        </div>
        <div class="btn-group" role="group" aria-label="">
          <button type="submit" class="btn btn-primary" [disabled]="signInForm.invalid">
            Sign In
          </button>
        </div>
      </form>
    </div>
  </div>
