<div class="card text-left mb-3">
    <div class="card-body">
      <form [formGroup]="projectForm" (ngSubmit)="handleAddProject()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Enter title" formControlName="title">
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" placeholder="Description" formControlName="description"></textarea>
        </div>
  
        <div class="btn-group" role="group" aria-label="">
          <button type="submit" class="btn btn-primary">{{ editMode ? 'Edit' : 'Add' }}</button>
          <button *ngIf="editMode" type="button" class="btn btn-warning" (click)="updateAction()">Close</button>
        </div>
      </form>
    </div>
  </div>
