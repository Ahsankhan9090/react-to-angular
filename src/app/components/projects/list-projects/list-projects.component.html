<div class="card">
    <div class="card-body">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
            Filter
          </span>
        </div>
        <input type="text" class="form-control" placeholder="ID" aria-label="ID" [(ngModel)]="filter" (ngModelChange)="handleChange($event)" />
      </div>
  
      <table class="table table-hover table-responsive-sm">
        <thead>
          <tr>
            <th scope="col">
              #
            </th>
            <th scope="col">
              Title
            </th>
            <th scope="col">
              Owner
            </th>
            <th scope="col">
              Description
            </th>
            <th scope="col">
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of projects">
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.title }}</td>
            <td>{{ item.owner }}</td>
            <td>{{ item.description }}</td>
            <td>
              <div class="btn-group" role="group" aria-label="">
                <button type="button" class="btn btn-warning" (click)="handleEditProject(item.id)">
                  Edit
                </button>
                <button type="button" class="btn btn-danger" (click)="handleRemoveProject(item.id)">
                  Remove
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
